{% extends "base.html" %}

{% block body %}
<form name="Pay" method="post" action="{{ data.url }}" accept-charset="UTF-8">
    <input readonly name="amount" value="{{ data.amount }}"/>
    <input disabled="disabled" name="currency" value="EUR"/>
    <p><input type="hidden" name="currency" value="{{ data.currency }}"/></p>
    <input type="hidden" name="shop_id" value="{{ data.shop_id }}"/>
    <input type="hidden" name="sign" value="{{ data.sign }}"/>
    <input type="hidden" name="shop_order_id" value="{{ data.shop_order_id }}"/>
    <p><input readonly size="45" name="description" value="{{ data.description }}"/></p>
    <p><input type="submit"/></p>
</form>
{%  endblock %}
